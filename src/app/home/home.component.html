<div class="background"></div>
<mat-toolbar color="primary" class="header-nav">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <span>Planet Learning</span>
  <span class="toolbar-fill"></span>
  <button mat-icon-button routerLink="/manager"><mat-icon>settings</mat-icon></button>
  <button mat-icon-button><mat-icon>notifications</mat-icon></button>
  <button mat-icon-button>ENG</button>
  <button mat-icon-button *ngIf="roles.indexOf('_admin') === -1" routerLink="/users/profile/{{name}}"><mat-icon>person</mat-icon></button>
</mat-toolbar>
<mat-sidenav-container class="main-content">
  <mat-sidenav #sidenav mode="side" class="primary-color main-sidenav">
    <ul class="top-nav">
      <li><a mat-icon-button routerLink="/"><mat-icon>home</mat-icon></a></li>
      <li><a mat-icon-button routerLink="/resources"><mat-icon>account_balance</mat-icon></a></li>
      <li><a mat-icon-button routerLink="/courses"><mat-icon>library_books</mat-icon></a></li>
      <li><a mat-icon-button routerLink="/meetups"><mat-icon>people</mat-icon></a></li>
      <li><a mat-icon-button routerLink="/users"><mat-icon>people</mat-icon></a></li>
    </ul>
    <ul class="bottom-nav">
      <li><a mat-icon-button routerLink="/"><mat-icon>chrome_reader_mode</mat-icon></a></li>
      <li><a mat-icon-button routerLink="/feedback"><mat-icon>feedback</mat-icon></a></li>
      <li><a mat-icon-button (click)="logoutClick()"><mat-icon>exit_to_app</mat-icon></a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'gradient-background': backgroundRoute()}">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
