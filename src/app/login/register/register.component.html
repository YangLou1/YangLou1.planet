
<div *ngIf="loginMode" class="ole-login" color="primary">
  <div class="ole-logo">
    <img src="assets/cropped-ole-ico-logo-180x180.png">
    <h1 i18n>Planet Learning</h1>
    <h3 i18n>Version 2.01</h3>
  </div>
  <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class=" form-group">
      <label>UserName</label>
      <input class="form-control" [(ngModel)]="loginData.username" name="username" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" [(ngModel)]="loginData.password"  name="password" type="password" required />
    </div>
    <button type="submit" class=" btn btn-success ">  Login</button>
 </form>
  <div *ngIf="loginMessage" class=" alert alert-danger">{{loginMessage}}</div>
  <div style="margin-top:70px; margin-left: 120">
       <button (click)="setlogin($event)" type="button" class=" btn btn-outline-info ">  Become a member</button>
  </div>

</div>

<div *ngIf="createMode" class="ole-register">
  <h1 i18n>Register New User</h1>
      <form (ngSubmit)="createUser(registerForm.value)" #registerForm="ngForm">
        <div class="form-row ">
          <div class="col-4 form-group">
            <label>First Name</label>
            <input class="form-control" [(ngModel)]="newUser.firstName" name="First Name" required />
          </div>
          <div class="col-4">
            <label>Middle Name</label>
            <input class="form-control" [(ngModel)]="newUser.middleName"  name="Middle Name"
            required />
          </div>
          <div class="col-4">
            <label>Last Name</label>
            <input class="form-control" [(ngModel)]="newUser.lastName" name="Last Name"
            required/>
          </div>

        </div>
        <div class="row">
          <div class=" col-4 form-group">
            <label>Login</label>
            <input class="form-control" [(ngModel)]="newUser.login" name="Login" />
          </div>
          <div class="col-4 form-group">
            <label>Enter Password</label>
            <input class="form-control"[(ngModel)]="newUser.password"  name="password" type="Password" />
          </div>
          <div class=" col-4 form-group">
            <label>Re-Enter Password</label>
            <input class="form-control"  [(ngModel)]="newUser.repeatPassword" name="Repeat Password" type="password" />
          </div>


        </div>
        <div class="form-row">
          <div class="col-4 form-group">
           <label>Email</label>
           <input class="form-control" [(ngModel)]="newUser.email" name="Email" />

         </div>
         <div class="col-4 form-group">
           <label>Language</label>
           <input class="form-control" [(ngModel)]="newUser.language" name="Language"/>

         </div>
         <div class="col-4 form-group">
           <label>Phone Number</label>
           <input class="form-control" [(ngModel)]="newUser.phone" name="Phone"/>
         </div>
       </div>


       <div class="form-row">
          <div class="form-group col-4">
            <label>Birthdate</label>
            <div class="form-row">
                 <select class="form-control form-group col-4" id="level" [(ngModel)]="newUser.birthday" name="Birth Date" >
                <label>Birthdate</label>
                    <option selected disabled>Date</option>
                    <option *ngFor="let day of birthdays" [ngValue]="day">{{day}}</option>
                </select>
                <select class="form-control form-group col-4" id="level" [(ngModel)]="newUser.birthmonth" name="Birth Month">
                   <option selected disabled>Month</option>
                    <option *ngFor="let month of birthmonths" [ngValue]="month">{{month}}</option>
                 </select>
                <select class="form-control col-4" id="level" [(ngModel)]="newUser.birthyear" name="Birth year">
                    <option selected disabled>Year</option>
                     <option *ngFor="let year of birthyears" [ngValue]="year">{{year}}</option>
              </select>
            </div>
        </div>
    <div class="form-group col-4">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" [(ngModel)]="newUser.gender" name="Gender">
       <option value="male" >Male</option>
       <option value="female">Female</option>
     </select>
   </div>
   <div class="form-group col-4">
    <label for="level">Level</label>
    <select class="form-control" id="level" [(ngModel)]="newUser.level" name="level">
     <option *ngFor="let level of educationLevels">{{level}}</option>
     </select>
    </div>
  </div>



<div class="form-row">
  <div class="form-group col-4">
    <label>Community</label>
    <input class="form-control" [(ngModel)]="newUser.community" name="Community" />
  </div>
  <div class="form-group col-4">
    <label>Region</label>
    <input class="form-control" [(ngModel)]="newUser.region" name="Region"/>
  </div>
  <div class="form-group col-4">
    <label>Nation</label>
    <input class="form-control" [(ngModel)]="newUser.Nation" name="Nation"/>
  </div>
</div>
<div *ngIf="RegisterErrorMessage" class="alert alert-danger">{{ RegisterErrorMessage}}</div>
<div><button class="btn  btn-success"><strong>Register</strong></button></div>
</form>
  <div style="margin-top:70px; margin-left: 120">
       <button (click)="setregister($event)" type="button" class=" btn btn-outline-info "> Alreadya member? Login Here</button>
  </div>

</div>
