
<form [formGroup] ="feedbackForm" (ngSubmit)="onSubmit(feedbackForm)">
  <div>
    <section>
     <label>Is your feedback Urgent?</label>
     <mat-radio-group >
     <mat-radio-button value="true"  formControlName ="isUrgent">Yes</mat-radio-button>
     <mat-radio-button value="false" formControlName="isUrgent"> no</mat-radio-button>
   </mat-radio-group>
   </section>
   <section>
     <label>Feedback Type </label>
     <mat-radio-group >
     <mat-radio-button [value]="Question"  formControlName="feedback.feedbackType"> Question </mat-radio-button>
     <mat-radio-button [value]="Bug" formControlName="feedback.feedbackType"> Bug </mat-radio-button>
     <mat-radio-button [value]="Suggestion" formControlName="feedback.feedbackType"> Suggestion </mat-radio-button>
   </mat-radio-group>
   </section>

    <mat-form-field>
       <textarea matInput placeholder="Your Feedback"  formControlName="feedbackMsg">
       </textarea>
     </mat-form-field>
   <section>
     <button type="submit" mat-button>Submit</button>
   </section>
   </div>
</form>
<p>Form value: {{ feedbackForm.value | json }}</p>
