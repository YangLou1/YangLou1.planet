<form novalidate (ngSubmit)="onSubmit(modalForm.value, dialogRef)" [formGroup]="modalForm">
  <h1 mat-dialog-title><span><mat-icon>create</mat-icon>{{title}}</span></h1>
  <mat-dialog-content>
    <div *ngFor="let field of fields">
      <!-- input field -->
      <mat-form-field *ngIf="field.type == 'textbox'" class="full-width">
        <input matInput (keypress)="valueChange($event)" placeholder="{{field.placeholder}}" formControlName="{{field.name}}" required="{{field.required}}">
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>
      <!-- selectbox -->
      <mat-form-field *ngIf="field.type == 'selectbox'" class="full-width">
        <select mat-select *ngFor="let options of field.options">
          <option value="{{option.value}}">{{option.text}}</option>
        </select>
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>

      <div *ngIf="field.type == 'radio'" class="full-width" >
        <label i18n>Is your feedback Urgent?</label>
        <mat-radio-group formControlName="{{field.name}}" required="{{field.required}}">
          <mat-radio-button value="true" i18n>Yes</mat-radio-button>
          <mat-radio-button value="false" i18n>No</mat-radio-button>
        </mat-radio-group>
        <div>
          <label i18n>Feedback Type:</label>
          <mat-radio-group formControlName="{{field.name}}" required="{{field.required}}">
            <mat-radio-button value="Question" i18n>Question</mat-radio-button>
            <mat-radio-button value="Bug" i18n>Bug</mat-radio-button>
            <mat-radio-button value="Suggestion" i18n>Suggestion</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div>
      <mat-form-field *ngIf="field.type == 'textarea'">
        <textarea matInput placeholder="{{field.placeholder}}" formControlName="{{field.name}}" required="{{field.required}}"></textarea>
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>
  </div>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()" i18n>Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button i18n>Submit</button>
  </mat-dialog-actions>
</form>
